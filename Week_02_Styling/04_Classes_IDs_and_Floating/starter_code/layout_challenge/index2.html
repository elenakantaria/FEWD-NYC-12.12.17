<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Layout</title>
    <link rel="stylesheet" href="main2.css" media="screen" type="text/css" />
  </head>
  <body>
    <header>
      <div class="content">
        Header
      </div>
    </header>

    <div id="left">
      <div class="content">
        Large block content left.
      </div>
    </div>

    <div id="right">
      <div class="content">
        Large block content right.
      </div>
    </div>

    <section>
      <div class="third">
        <div class="content">
          Small block content left.
        </div>
      </div>

      <div class="third">
        <div class="content">
          Small block content middle.
        </div>
      </div>

      <div class="third">
        <div class="content">
          Small block content right.
        </div>
      </div>
    </section>

    <footer>
      <div class="content">
        Footer
      </div>
    </footer>
  </body>
</html>
